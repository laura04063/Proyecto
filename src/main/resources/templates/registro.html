<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registrarse</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body class="auth-page">
        <div class="form-container">
            <img th:src="@{/images/american-vanguard-logo.png}" alt="Logo American Vanguard" class="logo">

            <form th:action="@{/registrar}" th:object="${usuario}" method="post" class="auth-form">
                <h2>Registrarse</h2>

                <div class="input-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" th:field="*{correo}" placeholder="tucorreo@ejemplo.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="********" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>
                </div>

                <div class="terms-group">
                    <input type="checkbox" id="terminos" required>
                    <label for="terminos">Aceptar términos y condiciones</label>
                </div>

                <button type="submit" class="submit-btn">Registrarse</button>
            </form>
        </div>
    </body>
</html>
