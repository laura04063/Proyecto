<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body class="auth-page">
        <div class="form-container">
            <img th:src="@{/images/american-vanguard-logo.png}" alt="Logo American Vanguard" class="logo">

            <form th:action="@{/login}" method="post" class="auth-form">
                <h2>Iniciar Sesión</h2>
                <div th:if="${param.error}" style="color: red; margin-bottom: 15px;">
                    Correo o contraseña incorrectos.
                </div>
                <div class="input-group">
                    <label for="username">Correo</label> 
                    <input type="email" id="username" name="username" placeholder="tucorreo@ejemplo.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label> 
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <button type="submit" class="submit-btn">Iniciar sesión →</button> 

                <div class="links">
                    <a th:href="@{/registro}">Registrarse</a> 
                    <a th:href="@{/forgot-password}">Olvidó su contraseña</a> 
                </div>
            </form>
        </div>
    </body>
</html>
